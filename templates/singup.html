{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_Mentor</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style>
        .navbar{
            position: sticky;
            top: 0;
            z-index: 10;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .carousel-item img{ 
           top: 0;
           width: 100%;
           height: 100vh;
        }
        .navbar-brand
        {
           text-transform: uppercase;
          background-image: linear-gradient(
            -225deg,
            #231557 0%,
            #44107a 29%,
            #ff1361 67%,
            #fff800 100%
          );
          
          background-clip: border-box;
          background-size: 200% auto;
          color: #fff;
          background-clip: text;
          text-fill-color: transparent;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: textclip 2s linear infinite;
          display: inline-block;
              font-size: 25px;
        }
        
        @keyframes textclip {
          to {
            background-position: 200% ;
          }
        }
        .navbar-custom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent; /* Set navbar background to transparent */
          }
          
          .navbar-links {
            display: flex;
            gap: 20px; /* Spacing between links */
            list-style: none;
            margin: 0;
            padding: 0; /* Remove default padding */
          }
          
          .navbar-links li {
            padding: 0;
            display: flex;
            align-items: center; /* Center-align items vertically */
          }
          
          .navbar-links li a {
            text-decoration: none;
            color: #007bff; /* Default text color for links (black) */
          }
          
          .navbar-links li a:hover {
            color: #10078d; /* Text color on hover (blue) */
          }
          body {
            background-image: url('{% static "images/27.jpg" %}');
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .register{
            margin:7vw;
        }
        .input-group .input-group-prepend .input-group-text {
            padding: 0.375rem 0.75rem;
        }
        .input-group .input-group-prepend .input-group-text .fa {
            line-height: 1.5;
        }
        </style>
        
</head>

<body>
    <nav class="navbar-custom">
        <a class="navbar-brand" href="#">AI Mentor</a>
        <ul class="navbar-links">
            <li><a href="mailto:shubhamdas521@gmail.com">Contact Us</a></li>
        </ul>
    </nav>    
    <div class="register">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                {% for message in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>alert</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      {% comment %} <span aria-hidden="true">&times;</span> {% endcomment %}
                    </button>
                  </div>
                {% endfor %}
                <form action="" method="post" class="my-4">
                    {% csrf_token %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="uname" class="form-control" placeholder="User ID" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="fname" class="form-control" placeholder="First name" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="lname" class="form-control" placeholder="Last Name" type="text" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="email" class="form-control" placeholder="Email address" type="email" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Create password" name='pass1' type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" name='pass2' type="password" required>
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div> <!-- form-group// -->
                    <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                </form>
                
            </article>
    </div>
</body>

</html>
